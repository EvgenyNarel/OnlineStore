<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>

<div th:switch="${product}">
    <h2 th:case="null">No product found!</h2>
    <div th:case="*">
        <h2>Product</h2>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>picture</th>
                <th>cpu</th>
                <th>price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${product}">
                <td th:text="${prod.id}"></td>
                <td th:text="${prod.name}"></td>
                <td th:text="${prod.picture}"></td>
                <td th:text="${prod.cpu}"></td>
                <td th:text="${prod.price}"></td>
                <td><a th:href="@{product-update/{id}(id=${prod.id})}">Edit</a></td>
                <td><a th:href="@{product-delete/{id}(id=${prod.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>

    <form method="get" action="/product">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
    <div>Список найденных товаров</div>

   <!--    <form method="post" action="filter">-->
<!--        <input type="text" name="filter">-->
<!--        <button type="submit">Найти</button>-->

<!--    </form>-->

    <p><a href="/product-create">Create product</a></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

</div>
</body>
</html>
