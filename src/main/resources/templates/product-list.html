<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product-create">Создать товар</a>
                </li> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            </ul>
            <div class="navbar-text"></div>
        </div>
    </nav>
</head>
<body>
<div class="container mt-5">
<div th:switch="${product}">
    <h2 th:case="null">No product found!</h2>
    <div th:case="*">
        <h2>Product</h2>

        <table>
            <thead>
            <tr>
                <p sec:authorize="hasAnyAuthority('ADMIN')"> <th>Id</th></p>
                <th>name</th>
                <th>price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="prod : ${product}">
                <p sec:authorize="hasAnyAuthority('ADMIN')"><td th:text="${prod.id}"></td> </p>
                <td th:text="${prod.name}"></td>
                <td th:text="${prod.price}"></td>

               <td th:if="${prod.filename}">  <a th:href="@{laptop/{id}(id=${prod.id})}"><img th:src="@{/img/{filename}(filename=${prod.filename})}" th:width="180" th:height="140"></a></td>


                <td sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{product-update/{id}(id=${prod.id})}">Edit</a></td>
                <td sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{product-delete/{id}(id=${prod.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>


    </div>
    <form method="get" action="/product">
        <input type="text" name="filter"/>
        <button type="submit">Найти</button>
    </form>

   <a value="${filter?ifExists}"/>

    <div>Список найденных товаров</div>

    <p sec:authorize="hasAnyAuthority('ADMIN')"><a href="/product-create">Create product</a></p>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <p></p>
    <div sec:authorize="hasAnyAuthority('ADMIN')">Зарегистрированые пользователи</div>

    <p sec:authorize="hasAnyAuthority('ADMIN')"><a href="/user">Показать список</a></p>

</div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
-->
</body>
</html>
